<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="App with betta reviews and map of locations">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <meta name="theme-color" content="#046b99"> 
  <title>ompond bettas</title>
</head>
<body>
  <header>
      <h1 id ="title" tabindex="0">OmPond Bettas</h1>  
      <img class="header__logo" src="img/lilyClip.png" alt="iconic view of a cityscape">  
    <nav id="drawer" class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="/~davicarr/bettaFish/about.html">About</a></li>
            <li class="nav__item"><button id ="contactBtn">Contact</button></li>
            <li class="nav__item"><a href="/~davicarr/bettaFish/img/caresheet-betta-2016.pdf" download>Download FAQ</a></li>
          </ul>
      </nav>
          
    
  </header>
  <section id="maincontent">
      <section>
      <!-- Indicators -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/~davicarr/bettaFish/img/blue1.jpeg" alt="First slide">
                <div class="carousel-caption">
                    <h3>Blue Betta</h3>
                    <p>We love this guy!</p>
                </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="/~davicarr/bettaFish/img/blue1.jpeg" alt="Second slide">
                  <div class="carousel-caption">
                      <h3>New York</h3>
                      <p>We love this !</p>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="/~davicarr/bettaFish/img/red1.jpeg" alt="Third slide">
                  <div class="carousel-caption">
                      <h3>Red Blue Mix</h3>
                      <p>We love this strain!</p>
                  </div>
              </div>
              
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
    </section>
      <!--    end carousel -->
       <!--    Betta Filter -->
    <section class="filter-options">
      <h2>Current Inventory Options</h2>
      <label for="colors-select" class="visuallyhidden">bettas Filtered by colors</label>
      <select id="colors-select" aria-labelledby="colors-select" role="searchbox" name="colors" onchange="updateBettas()">
        <option value="all">Bettas by Color</option>
      </select>
        <label for="tails-select" class="visuallyhidden">bettas Filtered by tail Type</label>
      <select id="tails-select" aria-labelledby="tails-select" role="searchbox" name="tails" onchange="updateBettas()">
          <option value="all">Bettas by Tail Type</option>
      </select>
    </section>
    <ul id="bettas-list"></ul>
    </ul>
  </main>
  </section>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- Register Service Worker javascript file -->
  <script type="application/javascript" charset="utf-8" src="registerSW.js"></script>
   <!-- 3rd party scripts -->
  <!-- Bootstrap requires jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <!-- stop carousel from auto -->
    <script>$('.carousel').carousel({
        interval: false
    }); </script>

 <!-- End scripts -->

  <footer id="footer">
    Copyright (c) 2018 OmPond Bettas All Rights Reserved.
  </footer>
</body>
</html>
